<main class="main">
  <div class="content">
    <img src="../assets/ollama.png" class="ollama-img"/>
    <h1>Chat Ollama</h1>

    <h2>Texto a preguntar</h2>
    <textarea [(ngModel)]="prompt" class="question-box"></textarea>
    <button (click)="emitPrompt()" class="make-question-button">Haz la pregunta</button>

    <h3>Pregunta</h3>
    <div class="prompt-box">
      <p>{{ lastPrompt }}</p>
    </div>

    <h3>Respuesta</h3>
    <response-box/>
  </div>
</main>
<router-outlet />
